project: documentation-theme-jekyll-designer

audience: designer

product: all

platform: all

version: all

topnav_title: iQmetrix Developer Portal

topnav_version: 

homepage_title: iQmetrix APIs

site_title: Documentation theme for Jekyll

tagline: iQmetrix Developer Portal

baseurl: "/"

fileurl: "../"

pagefileurl: "../../"

port: 4006

host: 127.0.0.1 

url: "http://developers.iqmetrix.com"

feedback_email: apidesign@iqmetrix.com

support_email: apisupport@iqmetrix.com

sidebar_accordion: true

disqus_shortname: iqmetrixdeveloperportal

google_analytics:  UA-69492-17

markdown: redcarpet

redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data"]

highlighter: pygments

print: false

floating_nav: true

# suffix: index.html

exclude: 
  - _drafts
  - bower_components
  - .idea 
  - _site

permalink: :title

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      search: true
  -
    scope:
      path: ""
      type: "tooltips"
    values:
      layout: "page"
      tooltip: true
      search: true

sass:
    sass_dir: _sass

collections:
  tooltips:
    output: true