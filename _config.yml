## This content is duplicated here from configs/config_designers.yml because I'm building this site through Github Pages, and Github Pages just looks for the _config.yml file in the root directory to create the build.
# project definitions
project: doc_designers
audience: designers
product: all
platform: all
version: all
destination: ../doc_designers
baseurl: "/documentation-testing/"
pagefileurl: "/documentation-testing/"
api_baseurl: "/documentation-testing/api"
fileurl: "../"
url: "http://melissakendall.github.io/documentation-testing/"
topnav_title: iQmetrix Developer Portal 
homepage_title: iQmetrix Developer Portal 
site_title: iQmetrix Developer Portal 
disqus_shortname: iqmetrixdeveloperportal
google_analytics: UA-408430-5
github_editme_path: 

sidebar_tagline: 
sidebar_version: 

port: 4006

exclude:
  - doc_writers*
  - configs/
  - _site
  - doc_multi*
  - raml

# same for all
host: 127.0.0.1
feedback_email: apidesign@iqmetrix.com
sidebar_accordion: true
markdown: kramdown
print: false
theme_file: theme-blue.css
# only use suffix if you need to force index.html to display
# suffix: index.html

highlighter: rouge

collections:
  tooltips:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true