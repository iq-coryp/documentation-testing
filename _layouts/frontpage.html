<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
    <title>iQmetrix Developer Portal</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ "css/modern-business.css" | prepend:site.pagefileurl }}">
    <link rel="stylesheet" href="{{ "css/lavish-bootstrap.css" | prepend:site.pagefileurl }}"  type='text/css'>
    <link rel="stylesheet" href="{{ "css/customstyles.css" | prepend:site.pagefileurl }}"  type='text/css'>
    <link rel="stylesheet" href="{{ "css/projectstyles.css" | prepend:site.pagefileurl }}"  type='text/css'>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.pagefileurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.pagefileurl | prepend: site.url }}" />
    <link rel="stylesheet" href="{{ "css/frontpage.css" | prepend:site.pagefileurl }}" type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="{{ "js/jquery.navgoco.min.js" | prepend:site.pagefileurl }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="{{ "js/customscripts.js" | prepend:site.pagefileurl }}"></script>
    <link rel="shortcut icon" href="{{ "images/favicon.ico" | prepend:site.pagefileurl }}" type="image/x-icon">

    <script type="text/javascript">
      //Hacky code to make sure they don't go to a bad page
      $( window ).load(function() {

        if(document.baseURI.indexOf("/api/index.html") > 0) {
          window.location.href = 'http://developers.iqmetrix.com/';
        }
        else if (document.baseURI.indexOf("api/generalledger.html") > 0) {
          window.location.href = 'http://developers.iqmetrix.com/api/general-ledger/';
        }
        else if (document.baseURI.indexOf("api/productlibrary.html") > 0) {
          window.location.href = 'http://developers.iqmetrix.com/api/product-library/';
        }
        else if (document.baseURI.indexOf("api/entitystore.html") > 0) {
          window.location.href = 'http://developers.iqmetrix.com/api/entity-store/';
        }
        else if(document.baseURI.indexOf(".html") > 0) {
          window.location.href = document.baseURI.substring(0, document.baseURI.indexOf(".html"));
        }
      });
    </script>
  </head>

<body>
  {% include fronttopnav.html %}
  
  {% include iqproducts.html %}
  {% include iqsupport.html %} 
  {% include frontfooter.html %}
</body>

{% if site.google_analytics %}
  {% include google_analytics.html %}
{% endif %}

</html>
